<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <form id="sign-in-form">
            <label for="sign-in-email">Email</label>
            <input type="text" id="sign-in-email" name="email" required>
            <label for="sign-in-password">Password</label>
            <input type="password" id="sign-in-password" name="password" required>
            <button type="submit" id="sign-in-submit">Sign in</button>
        </form>
        <p>Forgot password?</p>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="scripts/scripts.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, set, ref, child, get } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCc4wujPDzpH59brlpZBR46NwwtjPvZgQs",
          authDomain: "authentication-app-38a8a.firebaseapp.com",
          databaseURL: "https://authentication-app-38a8a-default-rtdb.firebaseio.com",
          projectId: "authentication-app-38a8a",
          storageBucket: "authentication-app-38a8a.appspot.com",
          messagingSenderId: "909677297907",
          appId: "1:909677297907:web:b0cc8f13436f83a5dff786"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let email = document.getElementById('sign-in-email');
        let password = document.getElementById('sign-in-password');
        let fullname = document.getElementById('fullname');
        let signinform = document.getElementById('sign-in-form');

        let SignIn = evt => {
            evt.preventDefault();

            let credential;
            signInWithEmailAndPassword(auth, email.value, password.value)
            .then((credentials)=>{
                get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot) => {
                    if(snapshot.exists){
                        sessionStorage.setItem("user-info", JSON.stringify({
                            // fullname: snapshot.val().fullname
                        }))
                        sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                        // window.location.href = 'index.html';
                        window.location.assign('index.html');
                    }else{
                        console.log("User not found");
                        alert("This account does not exist");
                    }
                })
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message); 
            })

        }

        signinform.addEventListener('submit', SignIn);
    </script>


</body>
</html>
